<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-Clock</title>

    <link rel="icon" href="./images/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="theClockContainer">
    <div class="theClockHead">
        <h1>TIME-CLOCK</h1>
        <p>The Clock of your Time</p>
    </div>
    <div class="theClock">
        <div class="theHour">
            <div id="hr" class="hr"></div>
        </div>
        <div class="theMin">
            <div class="mn" id="mn"></div>
        </div>
        <div class="theSec">
            <div class="sc" id="sc"></div>
        </div>
    </div>
   </div> 

   <footer>
    <h3>Made By <a href="https://github.com/TheCreaToR-01">Kushagra Dubey</a></h3>
    <p>#The_Days_Of_JavaScript</p>
   </footer>

   <script src="./index.js"></script>
</body>
</html>
